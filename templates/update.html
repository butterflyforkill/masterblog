<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_form.css') }}">
</head>
<body>
    <h1>Update A Post</h1>
    <form action="/update/{{ post_id }}" method="post"> <!-- Form submits a POST request to /add route -->
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required> <!-- Text input for post title -->
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea> <!-- Textarea for post content -->
        </div>
        <div>
            <button type="submit">Update Post</button> <!-- Submit button to update the post -->
        </div>
    </form>
</body>
</html>
